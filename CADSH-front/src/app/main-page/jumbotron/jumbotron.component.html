<div class="grid grid-cols-1 md:grid-cols-2 gap-0 bg-gray-100 text-gray-800">
  <div class="p-6 text-center md:text-left flex items-center">
    <section>
      <span class="block text-6xl font-bold mb-1">Create the screens</span>
      <div class="text-6xl text-blue-500 font-bold mb-3">
        your visitors deserve to see
      </div>
      <p class="mt-0 mb-4 text-gray-700 leading-relaxed text-2xl">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit...
      </p>

      <button type="button"
        class="mr-3 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-md transition" (click)="scrollToContact()">
        Contact us
      </button>
    </section>
  </div>

  <div class="overflow-hidden hidden md:block">
    <picture>
      <source srcset="assets/img/tablet-hero.jpg" media="(max-width: 1024px)" />
      <img src="assets/img/hero-2.png" alt="Image" class="md:ml-auto block md:h-full"
        style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" />
    </picture>
  </div>
</div>
