<div class="grid grid-cols-1 md:grid-cols-2 gap-0 bg-gray-100 text-gray-800">
  
  <div class="p-6 text-center md:text-left flex items-center">
    <section class="w-full">
      <span class="block text-3xl md:text-6xl font-bold mb-1">Central Asian Digital Solution Hub</span>
      <div class="text-4xl md:text-6xl text-blue-500 font-bold mb-3">
        Digital Excellence, Local Expertise, Global Vision
      </div>
      <p class="mt-0 mb-4 text-gray-700 leading-relaxed text-xl md:text-2xl">
        Empowering Businesses Through Digital Innovation in Central Asia
      </p>

      <button type="button"
        class="mr-3 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-md transition" 
        (click)="scrollToContact()">
        Contact us
      </button>
    </section>
  </div>

 
  <div class="overflow-hidden hidden md:block">
    <picture>
      <source srcset="assets/img/tablet-hero.jpg" media="(max-width: 1024px)" />
      <img src="assets/img/hero-2.png" alt="Image" class="md:ml-auto block md:h-full w-full object-cover"
        style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" />
    </picture>
  </div>
</div>
