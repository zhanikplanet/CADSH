<div class="w-full bg-gray-900 text-gray-300 py-6">
    <section class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-8 text-center md:text-left">
            <!-- Contact Section (40%) -->
            <div class="col-span-2 max-w-lg w-full mx-auto">
                <h4 class="text-lg font-semibold uppercase mb-4 text-center text-5xl">Contact</h4>
                <ul class="space-y-2">
                    <li class="contact-item"><img src="/assets/svg/location.svg" alt="location" class="contact-item-icon">
                        <p class="text-2xl mb-11">Astana, AS 10012, KZ</p>
                    </li>
                    <li class="contact-item"><img src="/assets/svg/email.svg" alt="email" class="contact-item-icon">
                        <p class="text-2xl mb-11">zhanik.planet1&#64;gmail.com</p>
                    </li>
                    <li class="contact-item"><img src="/assets/svg/phone.svg" alt="phone" class="contact-item-icon">
                        <p class="text-2xl">+7 7472650526</p>
                    </li>
                </ul>
            </div>

            <!-- Updated Form (60%) -->
            <div class="col-span-3 max-w-lg w-full mx-auto ml-5">
                <form [formGroup]="form" (ngSubmit)="send()"
                    class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-500">
                    <h1 class="text-gray-200 text-xl mb-4 font-semibold text-center">
                        Contact Us
                    </h1>
                    <div class="relative mb-4">
                        <label for="name" class="text-sm text-gray-400">Name</label>
                        <input formControlName="name" type="text" id="name" name="name"
                            class="w-full bg-gray-700 border border-gray-500 text-gray-300 rounded-lg py-3 px-4" />
                    </div>
                    <div class="relative mb-4">
                        <label for="email" class="text-sm text-gray-400">Email</label>
                        <input formControlName="email" type="email" id="email" name="email"
                            class="w-full bg-gray-700 border border-gray-500 text-gray-300 rounded-lg py-3 px-4" />
                    </div>
                    <div class="relative mb-4">
                        <label for="message" class="text-sm text-gray-400">Message</label>
                        <textarea formControlName="message" id="message" name="message"
                            class="w-full bg-gray-700 border border-gray-500 text-gray-300 rounded-lg py-3 px-4 h-32 resize-none"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-3 rounded-lg">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </section>

    <hr class="border-gray-600 my-6 mx-auto w-4/5">

    <section class="p-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-lg text-center">&copy; 2025 Copyright: Zhankozy Abdisattar</div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <i class="fas fa-user-tie text-2xl p-2 border rounded-full border-gray-500"></i>
                <i class="fab fa-linkedin text-2xl p-2 border rounded-full border-gray-500"></i>
                <i class="fab fa-instagram text-2xl p-2 border rounded-full border-gray-500"></i>
            </div>
        </div>
    </section>
</div>
