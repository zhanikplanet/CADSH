<div class="accordion-container grid grid-cols-1 lg:grid-cols-1 xl:grid-cols-1">
    <h2 class="text-3xl font-bold text-center mb-8 col-span-full">Services</h2>
    <p class="text-center text-2xl">
        <strong class="">At CADSH, we differentiate ourselves through our deep understanding of the regional digital
            landscape and our commitment to local talent development. Our strengths include:</strong>
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
        @for (item of items; track $index) {
        <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col">
            <img [src]="item.imgSrc" [alt]="item.alt" class="w-full h-48 object-cover">
            <div class="p-6 flex-grow">
                <h3 class="text-xl font-semibold mb-2">{{ item.title }}</h3>
                <p class="text-gray-600 text-xl">{{ item.text }}</p>
            </div>
            <div class="flex justify-center p-4">
                <button type="button"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-md transition"
                    (click)="showDialog()">Show</button>
            </div>
            <p-dialog header="Header" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }"
                [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
                <p>
                    Lorem ipsum dolor sit amet...
                </p>
            </p-dialog>
        </div>
        }
    </div>
</div>
