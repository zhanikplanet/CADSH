<div class="services-container" id="services-section">
    <h3 [ngClass]="theme === 'dark' ? 'text-white' : 'text-black'" class="font-bold text-3xl text-center">
        {{ 'SERVICES.TITLE' | translate }}
    </h3>
    <p [ngClass]="theme === 'dark' ? 'text-gray-300' : 'text-gray-800'" class="text-center text-2xl mb-6">
        {{ 'SERVICES.DESCRIPTION' | translate }}
    </p>

    <div class="flex flex-col md:flex-row w-full max-w-6xl mx-auto">
        <div class="md:w-1/3 flex flex-col p-4">
            <button 
                *ngFor="let tab of tabs; let i = index"
                (click)="selectTab(i + 1)"
                [ngClass]="{
                    'bg-blue-500 text-white shadow-lg': activeTab === i + 1,
                    'bg-transparent shadow-md': activeTab !== i + 1,
                    'text-black': theme === 'light',
                    'text-white': theme === 'dark'
                }"
                class="p-4 text-left font-semibold rounded-lg mb-4 transition duration-300">
                {{ tab.title }}
            </button>
        </div>

        <div class="md:w-2/3 p-8">
            <div *ngFor="let tab of tabs; let i = index">
                <div *ngIf="activeTab === i + 1" class="transition-all duration-500">
                    <img [src]="tab.imgSrc" class="w-32 h-32 mb-6 rounded-lg shadow-md" alt="{{ tab.alt }}">
                    <h3 [ngClass]="theme === 'dark' ? 'text-white' : 'text-black'" class="text-3xl font-bold mb-4">
                        {{ tab.title }}
                    </h3>
                    <p [ngClass]="theme === 'dark' ? 'text-gray-300' : 'text-gray-800'" class="leading-relaxed mb-4">
                        {{ tab.text }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
